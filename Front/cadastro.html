                <li class="menu_itens"><a href="index.html">Home</a></li>

                <li class="menu_itens"><a href="atendimento.html">Atendimento</a></li>
                <!-- INPUT PESQUISA -->
                <form class="form-inline my-2 my-lg-0 pesquisa">
                    <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
                    <button class="btn btn-default btn-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-search" viewBox="0 0 16 16">

                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg>
                    </button>
                </form>
            </ul>
        </nav>
    </header>


    <main class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-12" id="cadastro">
                    <p id="subtitulo">
                    <h2 class="h4" id="form-title"><span>F</span>aça seu login ou cadastre-se</h2>
                    </p>
                </div>
            </div>

            <div class="row">
                <div class="col-5">
                    <form class="login">
                        <p class="subtitle-form">Login</p>
                        <div class="form-group">
                            <label for="exampleInputEmail1">E-mail:</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                placeholder="Digite seu e-mail" onblur="validacaoEmail(this)" required>

                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Senha:</label>
                            <input type="password" class="form-control" id="senha" placeholder="Senha"
                                onblur="validacaoSenha(this)" required>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Lembrar-me</label>
                        </div>
                        <button type="submit" class="btn btn-default" style="color: white; background-color: #8750B1;"
                            id="btn-form">Enviar</button>
                    </form>
                </div>

                <div class="col-2">
                    <img src="img/linha.svg" id="line">
                </div>


                <div class="col-5">
                    <form class="login">
                        <p class="subtitle-form">Cadastro</p>
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4">Nome:</label>
                                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome"
                                        onblur="validacaoNome(this)" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputPassword4">Sobrenome:</label>
                                    <input type="text" class="form-control" id="senha"
                                        placeholder="Digite seu sobrenome" onblur="validacaoSenha(this)" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputAddress">E-mail:</label>
                                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail"
                                    onblur="validacaoEmail(this)" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4">Escolha sua senha:</label>
                                    <input type="password" class="form-control" id="senha" placeholder="Senha"
                                        onblur="validacaoSenha(this)" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputPassword4">Repita sua senha:</label>
                                    <input type="password" class="form-control" id="senha" placeholder="Senha"
                                        onblur="validacaoSenha(this)" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck">
                                        Lembrar-me
                                    </label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-default"
                                style="color: white; background-color: #8750B1;" id="btn-form">Cadastrar</button>
                        </form>
                    </form>
                </div>
            </div>
        </div>        
    </main>

    <footer>
        <div class="copyright">© Hero Cine - 2021. Todos os direitos reservados.</div>
    </footer>
